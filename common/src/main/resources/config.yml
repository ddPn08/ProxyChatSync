channels:
  - discord:
      # Discordとチャットを同期するかどうか。
      # Whether to sync chat with Discord
      enable: false
      # Discord Bot の token
      # Token of Discord Bot
      token: ''
      # 同期するチャンネルのID
      # ID of channels to sync
      channelId: '000000000000000000'
      # 同期モード
      # Sync mode
      mode: 'bot' # "bot" or "webhook"
      # スキンAPIのURL
      # URL of SkinAPI
      skinImageUrl: '"https://crafatar.com/avatars/${uuid}"'
    servers: [ server1, server2 ]
